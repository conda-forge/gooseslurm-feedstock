{% set version = "0.13.2" %}

package:
  name: gooseslurm
  version: {{ version }}

source:
  url: https://github.com/tdegeus/GooseSLURM/archive/v{{ version }}.tar.gz
  sha256: 7fd4abc01b1ca5701563cb071aad393c7e86098d402c5e273071f02e0f70e9cb

build:
  number: 0
  noarch: python
  script_env: SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - Gdel = GooseSLURM.cli.Gdel:main
    - Ginfo = GooseSLURM.cli.Ginfo:main
    - Gps = GooseSLURM.cli.Gps:main
    - Gstat = GooseSLURM.cli.Gstat:main
    - Gsub = GooseSLURM.cli.Gsub:main

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - click
    - numpy
    - python >=3.6
    - pyyaml
    - tqdm
    - typing_extensions

test:
  imports:
    - GooseSLURM
  commands:
    - pip check
    - python -c "import GooseSLURM; assert GooseSLURM.version == '{{ version }}'"
    - Gdel --version | grep {{ version }}
    - Ginfo --version | grep {{ version }}
    - Gps --version | grep {{ version }}
    - Gstat --version | grep {{ version }}
    - Gsub --version | grep {{ version }}
  requires:
    - pip

about:
  home: https://github.com/tdegeus/GooseSLURM
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SLURM command line tools and scripts.
  description: SLURM command line tools and scripts.
  doc_url: https://github.com/tdegeus/GooseSLURM
  dev_url: https://github.com/tdegeus/GooseSLURM

extra:
  recipe-maintainers:
    - tdegeus
